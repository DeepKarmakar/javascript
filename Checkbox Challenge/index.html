    </div>


    <script>
        let allInput = document.querySelectorAll('input[type="checkbox"]');
        
        let lastChecked;
        function handleCheck(e){ 
            
            let inBetween = false;
            if(e.shiftKey && this.checked){
                allInput.forEach(checkbox => {
                    console.log(checkbox);
                    if(checkbox === this || checkbox === lastChecked){
                        inBetween =! inBetween;
                    }
                    if(inBetween){
                        checkbox.checked = true;
                    }
                })
            }
            lastChecked = this;
        }
        
        allInput.forEach(checkbox => checkbox.addEventListener('click', handleCheck));

        
    </script>
